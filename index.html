<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/ddac99b4fd.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>
        <div>
            <p>Our Reviews</p>
            <hr>
        </div>
        <div class="main-div">
            <div class="profile-div">
                <div class="main-image-div">
                    <i class="fa-solid fa-quote-right"></i>
                    <div class="image-div">
                        <img id="person-picture" src="./img/person1.jpg">
                    </div>
                </div>
                <div class="short-info">
                    <p id="person-name">Peter Jones</p>
                    <p id="person-status">Intern</p>
                </div>     
            </div>
            <p id="person-description">Sriracha literally flexitarian irony, vape marfa unicorn. Glossier tattooed 8-bit, fixie waistcoat offal activated charcoal slow-carb marfa hell of pabst raclette post-ironic jianbing swag.</p>
            <div id="buttons">
                <i class="fa-solid fa-angle-left" id="pervious-btn"></i>
                <i class="fa-solid fa-angle-right" id="next-btn"></i>
            </div>
            <button id="random-btn">Suprise Me!</button>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
